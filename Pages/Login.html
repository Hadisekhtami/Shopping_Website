
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/Login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>  ورود | فروشگاه می پال</title>
</head>
<body>

<div class="container ">
        <div class="login-box">
            <h2 class="h2 title fw-bolder " style="color:#32012F">ورود به می پال </h2>
            <form   action="#" method="POST" name="myForm" onsubmit="return validateform()">
                <div class="input-group mt-2 mb-2">
                    <label for="email"  ><i class="fa fa-user text-white"><span class="fw-bolder">  ایمیل</i></span> </label>
                    <input type="email" class="rounded fw-bolder email-placeholder" name="email" placeholder="Example@fmail.com" >
                </div>
                <div class="input-group mt-4 mb-2">
                    <label for="password" class="fw-bolder"><i class="fa fa-lock text-white"><span class="fw-bolder"> رمز عبور </i></span> </label>
                    <input type="password" class="rounded fw-bolder" name="password"  placeholder="رمز عبور را وارد کنید" required>
                </div>
                <input  type="submit" value="ورود" name="login_btn" class="btn  w-75 btn-login" style="font-size:1.2rem">
                <div class=" mt-3 text-center">
                    <a href="./Register.html" type="submit"  class="text-decoration-none fw-bolder" style="color:#32012F">عضویت در سایت</a>
                </div>
            </form>
        </div>
    </div>

<script>  
    function validateform() {  
    var name = document.myForm.email.value;  
    var password = document.myForm.password.value;  
  
    if (name == null || name == "") {  
        Swal.fire({
            icon: "error",
            text: "نام کاربری را وارد کنید!",
            showConfirmButton: false,
            timer: 1500
        });
        return false;  
    } else if (password.length < 6) {
        Swal.fire({
            icon: "error",
            text: "رمز عبور باید حداقل6 کاراکتر باشد",
            showConfirmButton: false,
            timer: 1500
        });
        return false;
    }

    return true; // تغییر این قسمت
}
</script>  
    
</body>

</html>
